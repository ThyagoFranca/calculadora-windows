<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Calculadora</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
    
    <body>
        
        <section id="calculadora" class="text-center">
            <header>
                <h1>Calculadora</h1>
            </header>

            <div class="main">
                <form name="form">
                    <input class="form-control" name="display">
                </form>
                <table>
                    <tr>
                      <td><input type="button" class="btn btn-primary" value="C" onclick="clean()"/></td>
                      <td><input type="button" class="btn btn-primary" value="<" onclick="backspace()"/></td>
                      <td><input type="button" class="btn btn-primary" value="/" onclick="insert('/')"/></td>
                      <td><input type="button" class="btn btn-primary" value="*" onclick="insert('*')"/></td>
                    </tr>
                    <tr>
                      <td><input type="button" class="btn btn-secondary" value="7" onclick="insert(7)"/></td>
                      <td><input type="button" class="btn btn-secondary" value="8" onclick="insert(8)"/></td>
                      <td><input type="button" class="btn btn-secondary" value="9" onclick="insert(9)"/></td>
                      <td><input type="button" class="btn btn-primary" value="-" onclick="insert('-')"/></td>                
                    </tr>
                    <tr>
                      <td><input type="button" class="btn btn-secondary" value="4" onclick="insert(4)"/></td>
                      <td><input type="button" class="btn btn-secondary" value="5" onclick="insert(5)"/></td>
                      <td><input type="button" class="btn btn-secondary" value="6" onclick="insert(6)"/></td>
                      <td><input type="button" class="btn btn-primary" value="+" onclick="insert('+')"/></td>
                    </tr>
                    <tr>
                      <td><input type="button" class="btn btn-secondary" value="1" onclick="insert(1)"/></td>
                      <td><input type="button" class="btn btn-secondary" value="2" onclick="insert(2)"/></td>
                      <td><input type="button" class="btn btn-secondary" value="3" onclick="insert(3)"/></td>
                      <td rowspan="5"><input type="button" style="height: 92px;" class="btn btn-primary" value="=" onclick="equal()"/></td>
                    </tr>
                    <tr>
                      <td colspan="2"><input type="button" style="width: 94.5px;" class="btn btn-secondary" value="0" onclick="insert(0)"/></td>
                      <td><input type="button" class="btn btn-secondary" value="." onclick="insert('.')"/></td>
                    </tr>
                </table>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

        <script>
            function insert(num) {
                document.form.display.value = document.form.display.value + num;
            }

            function backspace() {
                var display = document.form.display.value;
                document.form.display.value = display.substring(0, display.length - 1);
            }

            function clean() {
                document.form.display.value = '';
            }

            function equal() {
                var exp = document.form.display.value;
                if(exp) {
                    document.form.display.value = eval(exp);
                }
            }
        </script>
    </body>
</html>
